<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<!-- you need to include the shieldui css and js assets in order for the charts to work -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="edit.css">
<script type="text/javascript" src="js/jquery.js"></script>

<body>
    <div class="container" id="f1">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div id="panel1" class="panel panel-default">
            <h1>Sign Up</h1>
            <ul class="social text-center">
                <li><a href="#" id="facebook" class="fa fa-facebook"></a></li>
                <li><a href="#" id="twitter" class="fa fa-twitter"></a></li>
                <li><a href="#" id="google_plus" class="fa fa-google-plus"></a></li>
            </ul>
            <p id="or">OR</p>
            <fieldset>
                <legend><span class="number">1</span>Your basic info</legend>
                <label for="name">Name:</label>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="Type your name here..." aria-describedby="sizing-addon1">
                </div>
                <br />
                <label for="mail">E-mail:</label>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" placeholder="Type your e-mail here..." aria-describedby="sizing-addon2">
                </div>
                <br />
                <label for="pass">Password:</label>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-cog"></span></span>
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3" id="pass">
                </div>
                <br />
                <label for="pass_confirm">Confirm password:</label>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon4"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="password" class="form-control" placeholder="Confirm password" aria-describedby="sizing-addon4" id="confirmPass">
                </div>
                <p id="passwordMatch"></p>
                <br />
                <div class="input-group input-group-md">
                    <label>Gender:</label>
                    <select>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <br />
                <div class="input-group input-group-md">
                    <label>Date of Birth:</label>
                    <div id="dateTimePicker"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend><span class="number">2</span>Your profile</legend>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio"></textarea>
            </fieldset>

            <fieldset>
                <label for="job">Job Role:</label>
                <select id="job" name="user_job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developor">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="rails_developer">Rails Developer</option>
                        <option value="web_designer">Web Designer</option>
                        <option value="WordPress_developer">WordPress Developer</option>
                    </optgroup>
                    <optgroup label="Mobile">
                        <option value="Android_developer">Androild Developer</option>
                        <option value="iOS_developer">iOS Developer</option>
                        <option value="mobile_designer">Mobile Designer</option>
                    </optgroup>
                    <optgroup label="Business">
                        <option value="business_owner">Business Owner</option>
                        <option value="freelancer">Freelancer</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="secretary">Secretary</option>
                        <option value="maintenance">Maintenance</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <label>Interests:</label>
                <input type="checkbox" id="develop" value="developmentInterest" name="user_interest"><label class="light" for="development">Development</label><br>
                <input type="checkbox" id="design" value="designInterest" name="user_interest"><label class="light" for="design">Design</label><br>
                <input type="checkbox" id="business" value="businessInterest" name="user_interest"><label class="light" for="business">Business</label>
            </fieldset>

            <input id="b1" type="button" value="Sign Up" />
            <footer>
                <p id="footer">Find me on Facebook <a href="https://facebook.com/calton milco"><img src="addons/th.jpeg"></a></p>
            </footer>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script type="text/javascript">
    jQuery(function ($) {
        $(function () {
            $("#dateTimePicker").shieldDatePicker();

            $('#confirmPass').on('keyup', function () {
                if ($('#confirmPass').val() == $('#pass').val()) {
                    $('#passwordMatch').html('Passwords match!').css('color', 'green');
                }
                else {
                    $('#passwordMatch').html('Passwords do not match!').css('color', 'red');
                }
            });
        });
    });
</script>

</body>
</html>
